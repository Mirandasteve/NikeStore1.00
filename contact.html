<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nike Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header (you can reuse your existing header code here) -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="store.html"><img src="images/Nikelogo.jpg" alt="Nike Logo"></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Store.html">Store</a></li>
                    <li><a href="aboutus.html">About-Us</a></li>
                    <li><a href="contact.html">Contact-Us</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search products...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="login-container">
                    <button id="auth-btn">Login</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Email:<a href="Legal.India@Nike.com">support@nikestore.com</a></p>
                <p>Phone-no:<a href="#">000 800 919 0566</a></p>
                <br> 
                <h3>Follow Us</h3>
                <ul class="social-links">
                    <a href="https://www.instagram.com/nike/" target="_blank"><i class="fab fa-instagram"></i> Instagram |</a>
                <a href="https://t.me/Nike" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram |</a>
                <a href="https://twitter.com/nike" target="_blank"><i class="fab fa-twitter"></i> Twitter |</a>
                <a href="https://www.facebook.com/nike" target="_blank"><i class="fab fa-facebook-f"></i> Facebook |</a>
                </ul>
            </div>
        </div>
    </section>

    <!-- Optional Footer -->
    <footer>
        <p>&copy; 2024 Nike Store. All rights reserved.</p>
    </footer>

    <script src="authToggle.js"></script>
</body>
</html>
